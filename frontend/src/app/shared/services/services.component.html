<section id="servicios" class="services-section">
    <div class="container">
      <h2 class="text-center mb-4">Nuestros Servicios</h2>
      <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let servicio of servicios">
          <div class="card service-card">
            <div class="card-body">
              <h5 class="card-tittle">{{servicio.titulo}}</h5>
              <p class="card-text">{{servicio.descripcion}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
